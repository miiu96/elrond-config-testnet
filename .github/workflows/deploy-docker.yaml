env:
  IMAGE_NODE: node-testnet
  REGISTRY_HOSTNAME: miiu96

name: Build Docker image

#on:
#  release:
#    types: [published]

on: [push]


jobs:
  build-docker-image:
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - name: "Build image"
        run: |
          # TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          TAG_VERSION=v1.1.1
          cd ${GITHUB_WORKSPACE} && docker build -t "${REGISTRY_HOSTNAME}/${IMAGE_NODE}:${TAG_VERSION}" -f ./docker/Dockerfile .
      - name: "Push image"
        run: |
          docker login --username miiu96 --password ${{ secrets.DOCKER_HUB_TOKEN }}

          TAG_VERSION=v1.1.1

          docker push "${REGISTRY_HOSTNAME}/${IMAGE_NODE}:${TAG_VERSION}"


